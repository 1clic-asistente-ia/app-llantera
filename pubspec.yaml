name: red_llantera_app
description: Aplicación móvil para la Red Llantera Digital

publish_to: 'none' # No publicar en pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  supabase_flutter: ^2.0.0
  flutter_dotenv: ^5.1.0
  image_picker: ^1.0.4
  flutter_image_compress: ^2.0.4
  qr_code_scanner: ^1.0.1
  path_provider: ^2.1.1
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.1
  flutter_secure_storage: ^9.0.0
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - .env